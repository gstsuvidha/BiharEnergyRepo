<p-growl [value]="msgs"></p-growl> 
<p-confirmDialog [(visible)]="displayDialogDelete"></p-confirmDialog>      
<h3>Product List</h3>
<br>
<br> 



<p-table #dt [value]="productList" [columns]="cols" selectionMode="single" [(selection)]="selectedProduct" (onRowSelect)="productToEdit($event)"
  [paginator]="true" rows="100" >
  <ng-template pTemplate="caption">
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-fw fa-plus" (click)="productToCreate()" label="Add"></button>
    </div>
    <div style="text-align:right">
      <i class="fa fa-search"></i>
      <input type="text" pInputText size="30" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr >
      <th style="width:5%">S.No.</th>
      <th style="width:16%">Item</th>
      <th style="width:16%">Unit</th>
      <th style="width:16%">Price</th>
      <th style="width:15%">HSN/SAC</th>
      <th style="width:13%">Rate Of Tax%</th>
      <th style="width:14%">CESS%</th>
      <th>Delete</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
    <tr [pSelectableRow]="product">
      <td>{{rowIndex+1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.unit}}</td>
      <td>{{product.rate}}</td>
      <td>{{product.hsnSacCode}}</td>
      <td>{{product.igst}}</td>
      <td>{{product.cess}}</td>
      <td><button type="button" pButton icon="fa fa-fw fa-trash" (click)="showDialogToDelete(product)"></button></td>

    </tr>
  </ng-template>
</p-table>

<app-product-form [id]= "id"
                  (closeDialog)="id = $event"
                  (refreshList)="getProducts()"></app-product-form>
